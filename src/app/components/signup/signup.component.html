<div class="cotainer reg-form">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <label for="login" class="col-md-4 col-form-label text-md-right">Login</label>
                <div class="col-md-6">
                  <input type="text" id="login" class="form-control" [formControl]="login"
                         required
                         pattern="^[a-zA-Z0-9_]{6,20}$"
                         appUniqueLogin
                  >
                  <span class="col-md-4 col-form-label text-md-right error-label"
                         *ngIf="login.invalid && (login.dirty || login.touched)"
                  >
                    Login is invalid or alredy exists
                  </span>
                </div>

              </div>

              <div class="form-group row">
                <label for="firstName" class="col-md-4 col-form-label text-md-right">First name</label>
                <div class="col-md-6">
                  <input type="text" id="firstName" class="form-control" [formControl]="firstName"
                         maxlength="20"
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="lastName" class="col-md-4 col-form-label text-md-right">Last name</label>
                <div class="col-md-6">
                  <input type="text" id="lastName" class="form-control" [formControl]="lastName"
                         maxlength="20"
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" class="form-control" [formControl]="email"
                         required
                         email
                         appUniqueEmail
                  >
                  <span class="col-md-4 col-form-label text-md-right error-label"
                        *ngIf="email.invalid && (email.dirty || email.touched)"
                  >
                    E-Mail is invalid or alredy exists
                  </span>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" [formControl]="password"
                        required
                        pattern="^(\S){6,}$"
                        maxlength="20"
                  >
                  <span class="col-md-4 col-form-label text-md-right error-label"
                        *ngIf="password.invalid && (password.dirty || password.touched)"
                  >
                    Minimum length is 6. Password must not contain spaces
                  </span>
                </div>
              </div>

              <!--<div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>-->

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">
                  Register
                </button>

                <button class="login-btn btn btn-primary" (click)="onLogin()">
                  Login
                </button>
                <!--<a href="#" class="btn btn-link">
                  Forgot Your Password?
                </a>-->
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
